<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>50 Favorite Artists</h1>
            <h2>Playlist</h2>
            <div class="input-container">
                <input type="text" placeholder="Search" id="search">
            </div>
        </div>
        <p id="song-count"></p>
        <div class="playlist">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Artist</th>
                        <th>Song title</th>
                        <th>Score</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="song-list">
                    <!--js sadrzaj-->
                </tbody>
                <tr id="clear-all">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="clear-all-td"><button class="clear-all">Clear all</button></td>
                </tr>
            </table>
        </div>
        <div class="form">
            <form id="song-input-form">
                <input type="text" placeholder="Enter artist's name" id="artist">
                <input type="text" placeholder="Enter song title" id="song-title">
                <input type="number" placeholder="Score 0-100" id="score" min="0" max="100">
                <button id="enter-song" class="enter-song">Enter</button>
            </form>
        </div>
    </div>
    <script src="base.js"></script>
    <script src="main.js"></script>
</body>

</html>
